<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Animal Crossing Villager Index</h1>
        <h2><span id="villagerName"></span></h2>
    </header>
    <form>
        <input type="text" id="villagerTextName" placeholder="Villager name">
        <input type="submit" id="submitButton" value="Search">
    </form>
    <main>
        <p id="appearances"></p>
        <p id="birthday"></p>
        <p id="clothing"></p>
        <p id="quote"></p>
        <p id="species"></p>
        <p id="sign"></p>
        <p id="personality"></p>
    </main>
    <div id="imageContainer"><span id="image">
    </span>
    </div>
</body>
</html>
