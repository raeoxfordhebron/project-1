<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Animal Crossing Villager Index</h1>
        <h2><span id="villagerName"></span></h2>
    </header>
    <div id="logo1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Animal_Crossing_Leaf.svg/2149px-Animal_Crossing_Leaf.svg.png">
    </div>
    <span id="blueCircle"></span>
    <span id="maroonCircle"></span>
    <span id="orangeCircle"></span>
    <span id="secondMaroonCircle"></span>
    <h3 id="labelForForm">Enter an Animal Crossing Villager to find out more about them!</h3>
    <form>
        <input type="text" id="villagerTextName" placeholder="Villager name">
        <input type="submit" id="submitButton" value="Search">
    </form>
    <label for="species">Or Choose a Species:</label>
    <select name="species" id="species">
        <option value="alligator">Alligator</option>
        <option value="anteater">Anteater</option>
        <option value="bear">Bear</option>
        <option value="bird">Bird</option>
        <option value="bull">Bull</option>
        <option value="cat">Cat</option>
        <option value="chicken">Chicken</option>
        <option value="cow">Cow</option>
        <option value="cub">Cub</option>
        <option value="deer">Deer</option>
        <option value="dog">Dog</option>
        <option value="duck">Duck</option>
        <option value="eagle">Eagle</option>
        <option value="elephant">Elephant</option>
        <option value="frog">Frog</option>
        <option value="goat">Goat</option>
        <option value="gorilla">Gorilla</option>
        <option value="hamster">Hamster</option>
        <option value="hippo">Hippo</option>
        <option value="horse">Horse</option>
        <option value="kangaroo">Kangaroo</option>
        <option value="koala">Koala</option>
        <option value="lion">Lion</option>
        <option value="monkey">Monkey</option>
        <option value="octopus">Octopus</option>
        <option value="ostrich">Ostrich</option>
        <option value="penguin">Penguin</option>
        <option value="pig">Pig</option>
        <option value="rabbit">Rabbit</option>
        <option value="rhino">Rhino</option>
        <option value="sheep">Sheep</option>
        <option value="squirrel">Squirrel</option>
        <option value="tiger">Tiger</option>
        <option value="wolf">Wolf</option>
    </select>
    <main>
        <p id="appearances">
        </p>
        <p id="birthday"></p>
        <p id="clothing"></p>
        <p id="quote"></p>
        <p id="villagerSpecies"></p>
        <p id="sign"></p>
        <p id="personality"></p>
    </main>
    <div id="image">
    </div>
    <h3 id="label">Villagers with the Same Personality:</h3>
    <aside>
    </aside>
</body>
</html>
